name: loongflow_ml
channels:
  - conda-forge
  - pytorch
  - nvidia
  - rapidsai
  - defaults

dependencies:
  # ==================== 1. System Foundation & Build Tools ====================
  - python=3.11
  - pip
  - wheel
  - setuptools
  - packaging
  - ninja
  - git

  # ==================== 2. CUDA & GPU Core ====================
  - cuda-version=12.2
  - cudnn=8.9
  - cuda-toolkit
  - nccl
  - cuda-python
  - libnvjitlink
  - cuda-cupti
  - cuda-nvcc
  - cuda-cudart
  - cuda-libraries


  # ==================== 3. PyTorch & RAPIDS ====================
  - pytorch::pytorch=2.4.0
  - pytorch::torchvision=0.19.0
  - pytorch::torchaudio=2.4.0
  - pytorch::pytorch-cuda=12.4

  # RAPIDS (cudf and other libraries are highly dependent on system foundation)
  - rapidsai::cudf
  - rapidsai::cuml
  - rapidsai::cugraph
  - rapidsai::cuspatial
  - cupy
  - py-xgboost-gpu=2.1
  - lightgbm=4.5.0=cuda*
  - catboost=1.2.8
  - faiss-gpu=1.11.0

  # ==================== 4. Scientific Computing Fundamentals ====================
  - numpy=1.26.4
  - scipy=1.16.3
  - scikit-learn=1.5.2

  # ==================== 5. System-Level Libraries ====================
  - opencv=4.10.0
  - graphviz=12.2.1
  - fasttext=0.9.2
  - gdcm=2.8.9
