name: loongflow_ml
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # ==================== 1. System Foundation & Build Tools ====================
  - python=3.11
  - pip
  - wheel
  - setuptools
  - packaging
  - ninja
  - git

  # ==================== 3. PyTorch & RAPIDS ====================
  - pytorch::pytorch=2.4.0
  - pytorch::torchvision=0.19.0
  - pytorch::torchaudio=2.4.0

  - py-xgboost=2.1
  - lightgbm=4.5.0
  - catboost=1.2.8
  - faiss-cpu=1.11.0

  # ==================== 4. Scientific Computing Fundamentals ====================
  - numpy=1.26.4
  - scipy=1.16.3
  - scikit-learn=1.5.2

  # ==================== 5. System-Level Libraries ====================
  - opencv=4.10.0
  - graphviz=12.2.1
  - fasttext=0.9.2
  - gdcm=2.8.9
